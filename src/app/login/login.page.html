<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (submit)="login()">
    <ion-item>
      <ion-label position="floating">Nombre de usuario</ion-label>
      <ion-input [(ngModel)]="nombre_usuario" name="nombre_usuario" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="contra" name="contra" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit">Iniciar sesión</ion-button>
    <ion-item lines="none">
      <ion-label>¿No tienes una cuenta?</ion-label>
      <ion-button (click)="mostrarModal()">Registrar</ion-button>
    </ion-item>
    
  </form>
</ion-content>
