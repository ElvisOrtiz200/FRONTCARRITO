<ion-header [translucent]="true">
  <ion-toolbar color="primary">
  <ion-buttons slot="start">
  <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-title>Clientes</ion-title>
  </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true">
  <ion-header collapse="condense">
  <ion-toolbar>
  <ion-title>LISTADO DE CLIENTES</ion-title>
  </ion-toolbar>
  </ion-header>
  <div id="container">
  <ion-list>
  <ion-item>
  <ion-buttons (click)="Agregar()" slot="end">
  <ion-button color="primary" fill="outline">
    Nuevo Registro
<ion-icon name="add-outline"></ion-icon>
</ion-button>
</ion-buttons>
</ion-item>
<ion-item-sliding *ngFor="let producto of productos">
<ion-item>
<ion-label>
<h3 class="title">{{ producto.ruc_dni }}</h3>
<p class="subtext">
  <span class="label">RUC:</span> {{ producto.ruc_dni }} -
  <span class="label">Nombres y apellidos:</span> {{ producto.nombres }} -
  <span class="label">Email:</span> {{ producto.email }} -
  <span class="label">Direcci√≥n:</span> {{ producto.direccion }}
</p>

</ion-label>
</ion-item>
<ion-item-options side="end">
<ion-button color="success" (click)="editarProducto(producto)">
<ion-icon name="create"></ion-icon>
Editar
</ion-button>
<ion-button color="danger" (click)="producto.cliente_id ? eliminar(producto.cliente_id) : null">
<ion-icon name="trash"></ion-icon>
Eliminar
</ion-button>
</ion-item-options>
</ion-item-sliding>
</ion-list>
</div>
</ion-content>
