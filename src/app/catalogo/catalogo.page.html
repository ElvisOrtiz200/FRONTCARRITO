<ion-header [translucent]="true">
  <ion-toolbar color="danger">
  <ion-buttons slot="start">
  <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-title>Carrito de productos</ion-title>
  <ion-button color="primary" slot="end" fill="clear" [routerLink]="['/carrito']">
    <ion-icon name="cart-outline"></ion-icon>
  </ion-button>
  </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true">
  <ion-header collapse="condense">
  <ion-toolbar>
  <ion-title size="large">catalogo</ion-title>
  </ion-toolbar>
  </ion-header>
  <div id="container">
    <ion-list>
      <ion-item-sliding *ngFor="let producto of productos">
        <ion-item>
          <ion-avatar slot="start">
            <img src="http://127.0.0.1:8000/{{producto.foto}}">
          </ion-avatar>
          <ion-label class="ion-margin">
            <h3 class="title">{{ producto.descripcion }}</h3>
            <p class="subtext">Descripción adicional o detalles del producto.</p>
            <span class="product-price">S/ {{ producto.precio }}</span>
          </ion-label>
          <ion-button (click)="addCarrito(producto)" class="add-to-cart-btn ion-margin">
            Añadir al carrito
          </ion-button>
        </ion-item>
      </ion-item-sliding>
    </ion-list>    
</div>
</ion-content>
