<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Editar Producto</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registrarForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-input formControlName="descripcion"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Categoría</ion-label>
      <ion-select formControlName="idcategoria">
        <!-- Asegúrate de que aquí tienes las categorías disponibles -->
        <ion-select-option *ngFor="let categoria of categorias" [value]="categoria.idcategoria">
          {{ categoria.descripcion }}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Precio</ion-label>
      <ion-input type="number" formControlName="precio"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Cantidad</ion-label>
      <ion-input type="number" formControlName="cantidad"></ion-input>
    </ion-item>
    <ion-button expand="full" [disabled]="!registrarForm.valid" type="submit">Actualizar</ion-button>
  </form>
</ion-content>
